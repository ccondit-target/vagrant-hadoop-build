yarn.nodemanager.linux-container-executor.group=hadoop
banned.users=hdfs
min.user.id=50
[docker]
  module.enabled=true
  docker.allowed.networks=bridge,host
  docker.allowed.rw-mounts=/tmp/hadoop-yarn/nm-local-dir,/usr/local/hadoop/logs/userlogs
  docker.allowed.ro-mounts=/tmp/hadoop-yarn/nm-local-dir
  docker.privileged-containers.enabled=true
  docker.trusted.registries=library,local,centos
  docker.host-pid-namespace.enabled=true
  docker.allowed.capabilities=CHOWN,DAC_OVERRIDE,FSETID,FOWNER,MKNOD,NET_RAW,SETGID,SETUID,SETFCAP,SETPCAP,NET_BIND_SERVICE,SYS_CHROOT,KILL,AUDIT_WRITE,DAC_READ_SEARCH,SYS_PTRACE,SYS_ADMIN

